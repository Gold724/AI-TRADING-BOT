<svg xmlns="http://www.w3.org/2000/svg" width="800" height="500" viewBox="0 0 800 500">
  <!-- Background -->
  <rect width="800" height="500" fill="#f8f9fa" />
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold">AI Trading Sentinel - Remote UI Architecture</text>
  
  <!-- Local Environment -->
  <rect x="50" y="100" width="250" height="300" rx="10" ry="10" fill="#e6f7ff" stroke="#1890ff" stroke-width="2" />
  <text x="175" y="130" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold">Local Environment</text>
  
  <!-- Local Components -->
  <rect x="80" y="160" width="190" height="60" rx="5" ry="5" fill="#ffffff" stroke="#1890ff" stroke-width="2" />
  <text x="175" y="195" font-family="Arial" font-size="14" text-anchor="middle">Local Frontend</text>
  
  <rect x="80" y="240" width="190" height="60" rx="5" ry="5" fill="#ffffff" stroke="#1890ff" stroke-width="2" />
  <text x="175" y="275" font-family="Arial" font-size="14" text-anchor="middle">Local Backend</text>
  
  <rect x="80" y="320" width="190" height="60" rx="5" ry="5" fill="#ffffff" stroke="#1890ff" stroke-width="2" />
  <text x="175" y="355" font-family="Arial" font-size="14" text-anchor="middle">Deployment Scripts</text>
  
  <!-- Cloud Environment -->
  <rect x="500" y="100" width="250" height="300" rx="10" ry="10" fill="#f6ffed" stroke="#52c41a" stroke-width="2" />
  <text x="625" y="130" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold">Vast.ai Cloud</text>
  
  <!-- Cloud Components -->
  <rect x="530" y="160" width="190" height="60" rx="5" ry="5" fill="#ffffff" stroke="#52c41a" stroke-width="2" />
  <text x="625" y="195" font-family="Arial" font-size="14" text-anchor="middle">Remote Frontend</text>
  
  <rect x="530" y="240" width="190" height="60" rx="5" ry="5" fill="#ffffff" stroke="#52c41a" stroke-width="2" />
  <text x="625" y="275" font-family="Arial" font-size="14" text-anchor="middle">Remote Backend</text>
  
  <rect x="530" y="320" width="190" height="60" rx="5" ry="5" fill="#ffffff" stroke="#52c41a" stroke-width="2" />
  <text x="625" y="355" font-family="Arial" font-size="14" text-anchor="middle">Trading Bot</text>
  
  <!-- Connections -->
  <!-- Local Frontend to Local Backend -->
  <path d="M175 220 L175 240" stroke="#1890ff" stroke-width="2" stroke-dasharray="5,5" />
  <text x="185" y="230" font-family="Arial" font-size="10">API</text>
  
  <!-- Local Backend to Deployment Scripts -->
  <path d="M175 300 L175 320" stroke="#1890ff" stroke-width="2" stroke-dasharray="5,5" />
  
  <!-- Deployment Scripts to Cloud -->
  <path d="M270 350 L500 350" stroke="#722ed1" stroke-width="2" />
  <text x="385" y="340" font-family="Arial" font-size="12" text-anchor="middle">SSH + Git Clone</text>
  
  <!-- Remote Frontend to Remote Backend -->
  <path d="M625 220 L625 240" stroke="#52c41a" stroke-width="2" stroke-dasharray="5,5" />
  <text x="635" y="230" font-family="Arial" font-size="10">API</text>
  
  <!-- Remote Backend to Trading Bot -->
  <path d="M625 300 L625 320" stroke="#52c41a" stroke-width="2" stroke-dasharray="5,5" />
  
  <!-- Local Frontend to Remote Backend -->
  <path d="M270 190 C385 190, 385 275, 530 275" stroke="#fa8c16" stroke-width="2" />
  <text x="385" y="220" font-family="Arial" font-size="12" text-anchor="middle">Remote API Access</text>
  
  <!-- User Access -->
  <circle cx="400" cy="450" r="30" fill="#f5f5f5" stroke="#d9d9d9" stroke-width="2" />
  <text x="400" y="455" font-family="Arial" font-size="14" text-anchor="middle">User</text>
  
  <!-- User to Local Frontend -->
  <path d="M380 425 L200 380" stroke="#d9d9d9" stroke-width="2" />
  <text x="270" y="410" font-family="Arial" font-size="12" text-anchor="middle">Local Access</text>
  
  <!-- User to Remote Frontend -->
  <path d="M420 425 L600 380" stroke="#d9d9d9" stroke-width="2" />
  <text x="530" y="410" font-family="Arial" font-size="12" text-anchor="middle">Remote Access</text>
</svg>